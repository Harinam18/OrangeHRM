name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    # 1. Dynamically get Playwright version from package.json for the cache key
    - name: Get Playwright version
      run: echo "PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies[\"@playwright/test\"].version')" >> $GITHUB_ENV

    # 2. Attempt to restore browsers from the cache
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    # 3. Only install browsers if they were NOT found in the cache
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    # 4. Run Playwright tests with ALL required secrets
    - name: Run Playwright tests
      run: |
        echo "Validating required environment variables..."
        for var in SECRET_KEY BASE_URL USER_NAME PASSWORD API_BASE_URL API_USER_NAME API_PASSWORD; do
          if [ -z "${!var}" ]; then
            echo "::error::$var is замен missing in GitHub Secrets"
            exit 1
          fi
        done
        echo "All required environment variables are present."
        npx playwright test
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        BASE_URL: ${{ secrets.BASE_URL }}
        USER_NAME: ${{ secrets.USER_NAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_USER_NAME: ${{ secrets.API_USER_NAME }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}

    # 5. Generate the Allure report from results folder
    - name: Generate Allure report
      run: npx allure generate allure-results --clean -o allure-report    

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30


