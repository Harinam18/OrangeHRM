name: Playwright Tests (Native GA)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Setup Node
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Install project dependencies
    - name: Install dependencies
      run: npm ci

    # Get Playwright version for cache key
    - name: Get Playwright version
      run: echo "PLAYWRIGHT_VERSION=$(npm ls @playwright/test --json | jq -r '.dependencies[\"@playwright/test\"].version')" >> $GITHUB_ENV

    # Restore Playwright browser cache
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    # Install Playwright browsers if cache missed
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    # Run Playwright tests with required secrets
    - name: Run Playwright tests
      run: |
        echo "Validating required environment variables..."
        for var in SECRET_KEY BASE_URL USER_NAME PASSWORD API_BASE_URL API_USER_NAME API_PASSWORD; do
          if [ -z "${!var}" ]; then
            echo "::error::$var is missing in GitHub Secrets"
            exit 1
          fi
        done
        echo "All required environment variables are present."
        npx playwright test
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        BASE_URL: ${{ secrets.BASE_URL }}
        USER_NAME: ${{ secrets.USER_NAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_USER_NAME: ${{ secrets.API_USER_NAME }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}

    
    # Optional: clean previous report, but not the results
    - name: Clean Allure report
      run: rm -rf allure-report

    # Generate Allure report from existing results
    - name: Generate Allure report
      run: npx allure-commandline generate allure-results --clean -o allure-report

    # Upload Allure results (JSON) so you can regenerate report locally
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-results
        path: allure-results/
        retention-days: 3

    # Upload Allure report (HTML)
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 3

    # Upload Playwright HTML report
    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 3
